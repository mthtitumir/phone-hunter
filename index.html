<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="mt-3">

        <h1 class="text-center">Welcome to Phone Hunter</h1>
    </header>
    <main>
        <!-- input and search button  -->
        <div class="mb-3 text-center">
            <input type="text" class="form-control w-25 mx-auto" id="search-field" aria-describedby="emailHelp">
            <div id="search-btn" class="btn btn-primary mt-2">Search</div>

        </div>

        <section class="container mt-3 text-center">
            <!-- show cards  -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- display no phones found message  -->
            <div id="no-found-message" class="text-warning text-center d-none mt-3 fw-semibold">
                No Phones Found. Please try a valid search!
            </div>
            <!-- show all button  -->
            <div class="btn btn-primary mt-3 d-none" id="show-all">Show All</div>
        </section>
        <!-- spinner or loader  -->
        <section class="mt-3">
            <div id="loader" style="height: 400px;" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal section  -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div id="modal-container" class="modal-dialog">
                    <div id="modal-div" class="modal-content">
                        
                    </div>
                </div>
            </div>
        </section>


    </main>









    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
